spring:
  profiles:
    active: dev

eureka:
    instance:
        prefer-ip-address: true
    client:
        serviceUrl:
            defaultZone: http://localhost:9090/eureka
        register-with-eureka: false

---
spring:
  profiles: dev
  application:
    name: home-web
  cloud:
     config:
       label: master
       profile: dev
       discovery:
        enabled: true
        service-id: config-server

---
spring:
  profiles: online
  application:
    name: home-web
  cloud:
     config:
       label: master
       profile: online
       discovery:
        enabled: true
        service-id: config-server
